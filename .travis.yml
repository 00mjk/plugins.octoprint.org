language: ruby
rvm:
- 2.1

script:
- bundle exec jekyll build
- bundle exec htmlproof ./_site --only-4xx --check-favicon --check-html --file-ignore \./site/search/index.html
- bundle exec jsonlint ./_site/plugins.json

branches:
  only:
  - gh-pages

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES
